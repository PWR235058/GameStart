<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStart Rejestracja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="height: 120vh;">
    <div id="register-form">
        <img src="/img/logo.png" alt="Logo Firmy" id="logo">
        <script src="/scripts.js"></script>
        <form id="RegisterForm" onsubmit="registerUser(event)">
            <input type="email" name="email" placeholder="Email" required>
            <br>
            <input type="text" name="login" placeholder="Login" required>
            <br>
            <input type="password" name="password" placeholder="Hasło" required>
            <br>
            <input type="password" name="confirmpassword" placeholder="Powtórz hasło" required>
            <br>
            <input type="text" name="country" placeholder="Kraj" required>
            <br>
            <input type="text" name="city" placeholder="Miejscowość" required>
            <br>
            <input type="text" name="postalcode" placeholder="Kod pocztowy" required>
            <br>
            <input type="text" name="street" placeholder="Ulica" required>
            <br>
            <input type="text" name="address" placeholder="Numer domu/mieszkania" required>
            <br>
            <button type="submit">Zarejestruj się</button>
        </form>
        <div id="registerMessage"></div>
        <p>Posiadasz konto? <a href="login.html" id="login-link">Zaloguj się</a></p>
    </div>

</body>
</html>
